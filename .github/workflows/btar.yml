name: BTAR Agent Readiness

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  btar-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run unit tests and generate coverage
        run: ./gradlew testDebugUnitTest jacocoTestReport

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install BTAR
        run: |
          git clone https://github.com/jaredmcfarland/btar.git /tmp/btar
          cd /tmp/btar
          npm install
          npm run build
          npm install -g .

      - name: Run BTAR analysis (ratchet mode)
        run: btar analyze . --ratchet

      - name: Upload BTAR results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: btar-report
          path: .btar-score
